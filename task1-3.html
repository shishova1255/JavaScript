    <!-- Задание 1 -->
    <script>

        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - так как a = 1, идет префикс-инкремент, поэтому увеличение сразу в выводе
        d = b++; alert(d);           // 1 - так как b = 1, идет пост-инкремент, поэтому возвращается то же значение, что и было, а после уже будет увеличено на 1.
        c = (2+ ++a); alert(c);      // 5 - а = 2, затем методом префикс-инкремент увеличиваем а еще на 1 и складываем.
        d = (2+ b++); alert(d);      // 4 - b = 2, затем методом пост-инкремент увеличиваем b еще на 1, но увеличится переменная только в следующем выводе. к 2 прибавляем 2
        alert(a);                    // 3 - после всех инкрементов а стало равно 3
        alert(b);                    // 3 - после последнего пост-инкремента b равняется 3
    </script>

        <!-- Задание 3

        Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
        если a и b положительные, вывести их разность;
        если а и b отрицательные, вывести их произведение;
        если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом. -->
    <script> 
        var a = 3;
        var b = 5;
        if(a >= 0 && b >= 0) {
            console.log(a-b);
        } else if(a < 0 && b < 0) {
            console.log(a * b);
        } else if(a >= 0 && b < 0 || a < 0 && b >= 0) {
            console.log(a + b);
        }

    </script>
