<body>
    <script>

        var basket = [
            {
                name: 'Художественный маркер',
                company: 'Copic',
                price: 150,
                count: 5,
            },
            {
                name: 'Блокнот',
                company: 'Sketch',
                price: 340,
                count: 2,
            },
            {
                name: 'Краски',
                company: 'Санкт-Петербург',
                price: 600,
                count: 1,
            }
        ]

        function countBasketPrice(mas){
            var SumBasket = 0;
            for(var item of mas){
                SumBasket = SumBasket + (item.price * item.count)
            }
            return SumBasket;
        }
        console.log(countBasketPrice(basket));
        


    </script>
